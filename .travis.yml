language: cpp

sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
    - os: osx

before_install: . Scripts/CI/Travis-CI/$TRAVIS_OS_NAME/before_install.sh

install: if ["TRAVIS_OS_NAME" = "linux"]; then sudo apt-get install -qq qt57base; source /opt/qt57/bin/qt57-env.sh; fi 
# . Scripts/CI/Travis-CI/$TRAVIS_OS_NAME/install.sh

script: . Scripts/CI/Travis-CI/$TRAVIS_OS_NAME/script.sh

notifications:
  email: false
